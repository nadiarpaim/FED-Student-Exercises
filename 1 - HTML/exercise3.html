<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Exercise 3</title>
  </head>
  <body>
    <header><h1>HTML Exercise 3</h1></header>
    <h3>
      Welcome to my webpage. Please let me know more about yourself by filling
      out the form below.
    </h3>
    <form name="myForm" action="/action_page.php" method="get">
      <fieldset>
        <label for="fname">First name:</label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="First name"
          required
        />
        <br />
        <label for="lname">Last name:</label>
        <input
          type="text"
          name="lname"
          id="lname"
          placeholder="Last name"
          required
        />
        <br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email"
          required
        />
        <br />
        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Address"
          required
        />
        <br />
        <label for="message">Additional information</label> <br />
        <textarea
          name="comments"
          id="comments"
          cols="30"
          rows="10"
          placeholder="Leave your comments here"
        ></textarea
        ><br />
        <input type="submit" />
      </fieldset>
    </form>
    <footer>
      <p>@NadiarPaim</p>
    </footer>
  </body>
</html>
